    <script src="https://unpkg.com/@antv/g2@4"></script>
    <script src="https://unpkg.com/g2-shape@0.1.2"></script>
    <!-- <script src="../dist/g2-shape.min.js"></script> -->
    <script>
      const { Chart, registerShape } = G2;
      const { registerLollipop } = G2Shape;

      registerLollipop({ radius: 8 });

      const data = [
        { genre: "Sports", sold: 275 },
        { genre: "Strategy", sold: 100 },
        { genre: "Action", sold: 120 },
        { genre: "Shooter", sold: 350 },
        { genre: "Other", sold: 150 }
      ];
      const chart = new Chart({
        container: 'container',
        autoFit: true,
        height: 500,
        padding: [150, 80],
      });
      chart.data(data);
      chart.tooltip({ showMarkers: false });
      chart
        .interval({ maxColumnWidth: 4 })
        .position("genre*sold")
        .color("genre")
        .shape("lollipop")
      chart.theme({ minColumnWidth: 5, maxColumnWidth: 5 })
      chart.render();
    </script>
  </body>
